<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .cell-data,
      .june {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table border="10" cellpadding="20" cellspacing="1">
      <tr>
        <th>Season</th>
        <th>Month</th>
        <th colspan="2">Salary</th>
        <th>Bonus</th>
        <th>Others</th>
      </tr>
      <tr class="cell-data">
        <td rowspan="2">Fall</td>
        <td>April</td>
        <td>$400</td>
        <td>$400</td>
        <td>$200</td>
        <td>$30</td>
      </tr>
      <tr class="june">
        <td>June</td>
        <td>$400</td>
        <td>$400</td>
        <td>$200</td>
        <td>$30</td>
      </tr>
    </table>
  </body>
</html>
